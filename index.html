<!DOCTYPE html>
<html lang="en-US">
<title>RSGO Patcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-container w3-teal">
        <h1>RSGO Patcher</h1>
        <h4>designed for the Umma85</h4>
    </div>
    <div class="w3-container">
        <p>
            <input type="file" id="input">
            <label for="angle">GoPro uptilt:</label>
            <input type="number" id="angle" name="angle" value=0>
        </p>
        <p>
            <button id="patchBtn" onclick="patch()">Patch</button>
            <a id="downloadBtn">Download patched file</a>
        </p>
    </div>
    <div class="w3-container w3-teal">
        <p>Copyright &copy; 2020 Jaro Meyer</p>
    </div>
</body>
<script src="script.js"></script>

</html>
